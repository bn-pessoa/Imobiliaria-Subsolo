          <form action="/add-funcionario" method="post">
              <div id="infos-func">
                <h4>Login <i class="bi-person"></i></h4>  
                  <label>Nome de usuário</label>
                  <input type="text" name="nome" class="form-control" pattern="[A-Za-z\s]+$" title="Digite apenas letras" placeholder="Digite o Nome">

                  <br>
              </div>
