        <div id="form-titulo">
            <h4>Cadastrar Imóvel</h4>
            <p class="secundary-color">Preencha todas as Informações para o cadastro</p>
        </div>    
          <form action="/add-imovel" method="post" enctype="multipart/form-data">
              <div id="infos">
                <h4>Descriçao <i class="bi-card-text"></i></h4>  
                  <br>
                  <label>Título do Imóvel</label>
                  <input type="text" name="titulo" class="form-control" pattern="[A-Za-z\s]+$" title="Digite apenas letras" placeholder="Digite o título">
                  <br>
                  <label>Descrição do Imóvel</label>
                  <input type="text" name="descricao" class="form-control" placeholder="Digite a descrição">
                  <br>
                  <label>Número de Metros Quadrados</label>
                  <input type="number" name="metros_quadrados" class="form-control" placeholder="Digite os metros">
                  <br>
                  <label>Número de Dormitórios</label>
                  <input type="number" name="dormitorios" class="form-control" placeholder="Digite o número">
                  <br>
                  <label>Contato do Proprietário</label>
                  <input type="tel" name="contato" class="form-control" placeholder=" Tel. formato: (11)53123-45678">
                  <br>
                  <label>Valor do Aluguel</label>
                  <input type="tel" name="valor" class="form-control" placeholder="Valor formato: R$123,00">
                  <br>
              </div>

              <div id="endereco">
                <h4>Endereço <i class="bi-house-door"></i></h4>
                  <label>Rua</label>
                  <input type="text" name="rua" class="form-control" pattern="[A-Za-z\s]+$" title="Digite apenas letras" placeholder="Digite a rua">
                  <br>
                  <label>Número</label>
                  <input type="text" name="numero" class="form-control" placeholder="Digite o número">
                  <br>
                  <label>Cidade</label>
                  <input type="text" name="cidade" class="form-control" pattern="[A-Za-z\s]+$" title="Digite apenas letras" placeholder="Digite a cidade">
                  <br>
                  <label>Estado</label>
                  <input type="text" name="estado" class="form-control" placeholder="Digite o estado">
                  <br>
                  <label>CEP</label>
                  <input type="text" name="cep" class="form-control" placeholder="Digite o cep">
                  <br>
              </div>

              <div id="foto">
                <h4>Foto do Imóvel <i class="bi-camera"></i></h4>
                <label>Selecione a foto desejada para o cadastro do Imóvel</label><br><br>
                <input type="file" name="image" accept="image/jpeg"/>
              </div>

              <div id="cadastrar">
                <button class="btn btn-dark" style="width: 150%;height: 60%;" type="submit">Cadastrar</button>
              </div>

          </form>
        </div>
