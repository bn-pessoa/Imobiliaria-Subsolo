<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SubSolo</title>
        <link rel="shortcut icon" href="img/cartas.ico" type="image/x-icon" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Nunito:wght@200;300;400;600&family=Open+Sans:wght@400;500;700&display=swap"
          rel="stylesheet"
        />
        <!-- CSS Bootstrap -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <!-- Bootstrap Icons -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />
        <!-- CSS do Projeto -->
        <link rel="stylesheet" href="css/styles.css" />
        <!-- Javascript Bootstrap -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"
        ></script>
      </head>
<body>
    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
            <div class="container py-3">
            <a class="navbar-brand primary-color" href="#">
                <img src="img/cartas.ico" alt="ArqMovi" />
                <span>SubSolo</span>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbar-items"
                aria-controls="navbar-items"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="bi bi-list"></i>
            </button>
            </div>
        </nav>

        <div id="login">
            <div id="login-icone">  
                <img src="img/login.png">
            </div>
            <div id="info-login">
                <h2>Login</h2>
                <br>
                <form action="/admin" method="post">
                    <label>Email <i class="bi-envelope-fill"></i></label>
                    <input type="email" name="email" class="form-control" placeholder="Digite o email">
                    <br>
                    <label>Senha <i class="bi-lock-fill"></i></label>
                    <input type="password" name="senha" class="form-control" placeholder="Digite a senha">
                    <br>
                    <div id="entrar">
                        <button class="btn btn-dark" style="width: 30%;height: 50%;" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>

        </div>
    
</body>
</html>
